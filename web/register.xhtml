<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/template.xhtml">

    <ui:define name="content">
        <center>
            <h:form id="register">           
                <p:panel header="Register">
                    <h:panelGrid columns="2" id="matchGrid">
                        <h:outputText value="Nazwa użytkownika: " />
                        <p:inputText value="#{usersBean.user.username}"/>  
                        <h:outputText value="Email: " />
                        <p:inputText value="#{usersBean.user.email}"/> 
                        <h:outputLabel for="pwd1" value="Hasło: *" />
                        <p:password id="pwd1" value="#{usersBean.user.password}" match="pwd2" label="Password 1" required="true"/>
                        <h:outputLabel for="pwd2" value="Powtórz: *" />  
                        <p:password id="pwd2" value="#{usersBean.user.password}" label="Password 2" required="true"/>
                    </h:panelGrid>
                    <p:messages id="messages" autoUpdate="true"/>
                    <p:commandButton id="saveButton" update="matchGrid" value="Rejestruj" action="#{usersBean.addUser(usersBean.user)}" />
                </p:panel>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
