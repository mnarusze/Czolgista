<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/template.xhtml">

   <ui:define name="content">
      <center>
        <h:form>
                <h:messages errorClass="errorMessage" infoClass="infoMessage"
                            warnClass="warnMessage" layout="table" style="color: red"></h:messages>
                <h:panelGrid columns="2">
                    <h:outputText value="Username : "></h:outputText>
                    <h:inputText id="username" value="#{loginBean.username}"></h:inputText>
                    
                    <h:outputText value="Password : "></h:outputText>
                    <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
                    
                    <h:commandButton value="Submit" action="#{loginBean.login()}"
                                     type="submit"></h:commandButton>
                </h:panelGrid>
        </h:form>
        </center>
   </ui:define>
</ui:composition>
