<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/template.xhtml">

   <ui:define name="content">
      <center>
          <h:form id="login">           
                <p:panel header="Logowanie">
                    <h:panelGrid columns="2">
                    <h:outputText value="Nazwa użytkownika: "></h:outputText>
                    <h:inputText id="username" value="#{loginBean.username}"></h:inputText>
                    
                    <h:outputText value="Hasło: "></h:outputText>
                    <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
                    <h:outputLabel/>
                    <h:commandButton value="Loguj się" action="#{loginBean.login()}"
                                     type="submit"></h:commandButton>
                    </h:panelGrid>
                    <p:messages id="messages" autoUpdate="true"/>
                </p:panel>
          </h:form>
        </center>
   </ui:define>
</ui:composition>
