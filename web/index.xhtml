<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            <c:if test="#{loginBean.logged}">
                
            </c:if>
                <h:messages errorClass="errorMessage" infoClass="infoMessage"
                            warnClass="warnMessage" layout="table" style="color: red"></h:messages>
                <h:panelGrid columns="2">
                    <h:outputText value="Username : "></h:outputText>
                    <h:inputText id="username" value="#{loginBean.username}"></h:inputText>
                    
                    <h:outputText value="Password : "></h:outputText>
                    <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
                    
                    <h:commandButton value="Submit" action="#{loginBean.login()}"
                                     type="submit"></h:commandButton>
                    
                    <h:commandLink value="Register" action="register"></h:commandLink>
                </h:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
